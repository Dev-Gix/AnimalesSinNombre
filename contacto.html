    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/1a2318b2e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalice.css" />

<body>
    <header class="header-site">
        <a href="/">
            <img src="img/logo.jpg" />
        </a>

        <div class="barra">
            <div class="mobile-menu">
                <a href="#navegacion">
                    <img src="img/barras.svg" alt="barra-mobile" />
                </a>
            </div>
            <!--mobile-menu-->

            <nav id="navegacion" class="barra navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="adopta.html">Adopta</a>
                <a
                    href="https://donaronline.org/fundacion-por-los-animales-sin-nombre-asn/hagamoslo-obvio-donar-ayuda">Donaciones</a>
                <a href="contacto.html">Contáctanos</a>
            </nav>
        </div>
    </header>

    <main class="principal-contacto">
        <div class="contenedor">
            <form action="" class="formulario">
                <fieldset>
                    <legend>Información Personal</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu Nombre" />

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Tu E-mail" />

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" placeholder="Tu Telefono" />

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje"></textarea>
                </fieldset>

                <fieldset class="contacto">
                    <legend>Contacto</legend>

                    <p>Como desea ser contactado:</p>
                    <div class="forma-contacto">
                        <label for="telefono">Teléfono</label>
                        <input type="radio" id="tel" name="contacto" value="telefono" />

                        <label for="correo">Correo</label>
                        <input type="radio" id="correo" name="contacto" value="correo" />
                    </div>

                    <p>Si eligió teléfono, elija la fecha y la hora</p>

                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" />

                    <label for="hora">Hora</label>
                    <input type="time" id="hora" />
                </fieldset>
                <input type="submit" value="Enviar" class="boton" />
            </form>
        </div>
    </main>

    <footer class="footer-site">
        <div class="barra">
            <div class="contenedor">
                <div class="contenido-footer">
                    <div class="informacion-footer">
                        <address>Nicolás Avellaneda 81, X5000 LJA, Córdoba</address>
                        <p>Tel:+54 9 351 323-1055</p>
                        <p>E-mail:asncordoba@gmail.com</p>
                    </div>

                    <div class="redes">
                        <a href="https://www.facebook.com/AnimalessinNombreFundacion/"><i
                                class="fab fa-facebook-f"></i></a>
                        <a
                            href="https://www.instagram.com/fundacion_animales_sin_nombre/?fbclid=IwAR11L6mtrsXajssI56Bez50FY_FC5yFhZN-VR4iDPI03lRK6jduRS9dMBL8"><i
                                class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                    <!--redes-->
                </div>
                <!--contenido-footer-->
            </div>
            <!--vontenedor-->
        </div>
        <!--barra-->
        <div class="barra-footer centrar-contenido">
            <p>Animales Sin Nombre 2020 &copy; Todos los derechos reservados</p>
        </div>
    </footer>
    <!--footer-site-->
</body>
